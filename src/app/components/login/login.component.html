<div class="container">
    <form [formGroup] ="user">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top: 80px;">
                <div class="card-body ">
                    <h2 style="text-align: center">Login</h2>
                    <div class="row form-input">
                        <div class="col-md-2 form-label">
                            <label >Username:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" formControlName="username">
                        </div>
                 </div>
                 <div class="row form-input" style="margin-top: 10px;">
                        <div class="col-md-2 form-label">
                            <label >Password:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div style="margin-left: 200px; margin-top: 20px;">
                        <button class="btn btn-success btn-block" type="submit" (click)=checkLogin()><i class="fas fa-sign-in-alt"></i> Sign in</button>
                    </div>
                     <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <div style="margin-left: 50px;">
            Don't have an account? <a  href="javascript:void(0)" [routerLink]="['/register']">Sign Up</a>

             </div>

                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
</div>
